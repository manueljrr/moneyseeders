<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
	<div *ngIf="!_service.cargando" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
		<div [hidden]="!_service.cargando" class="loader loader--style1" title="0"></div>

		<a *ngFor="let producto of _service.filteredList" [routerLink]="['/item', producto.cod]" class="animated fadeIn rk-item ae-masonry__item">
			<img src="assets/productos/{{ producto.url }}.jpg" alt="">
			<div class="item-meta">
				<h2>{{ producto.titulo }}</h2>
				<p>{{ producto.categoria }}</p>
			</div>
		</a>

	</div>
</section>
